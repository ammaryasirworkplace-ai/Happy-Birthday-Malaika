    <style>
    body {
        margin: 0;

        font-family: Arial, sans-serif;
    }

    /* Back Button Container */
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 999;
    }

    /* Button Style */
    .back-btn a {
        display: inline-block;
        padding: 12px 22px;
        background-color: #ff4fa3; /* Pink */
        color: #ffffff; /* White text */
        text-decoration: none;
        font-size: 16px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(255,255,255,0.9); /* White shadow */
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-btn a:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,255,255,1);
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        .back-btn a {
            padding: 10px 18px;
            font-size: 14px;
        }
    }
</style>
</head>
